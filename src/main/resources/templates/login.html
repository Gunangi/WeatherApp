<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSense - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7579ff, #b224ef);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #4c56e3;
            margin-bottom: 30px;
            justify-content: center;
        }

        .logo i {
            font-size: 28px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #444;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4c56e3;
            outline: none;
        }

        button {
            background: #4c56e3;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }

        button:hover {
            background: #3a46d4;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #388e3c;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <i class="fas fa-cloud-sun"></i>
        <span>WeatherSense</span>
    </div>

    <h2>Sign In</h2>

    <!-- Form for Spring Security login -->
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- This is the proper way to add CSRF token with Thymeleaf -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" th:if="${_csrf}"/>

        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>

    <div class="message error" th:if="${param.error}">
        <i class="fas fa-exclamation-circle"></i> Invalid username or password.
    </div>
    <div class="message success" th:if="${param.logout}">
        <i class="fas fa-check-circle"></i> You have been logged out successfully.
    </div>
    <div class="message error" th:if="${param.expired}">
        <i class="fas fa-exclamation-circle"></i> Your session has expired. Please login again.
    </div>
</div>
</body>
</html>

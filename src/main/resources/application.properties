# Server Configuration
server.port=8080

# OpenWeatherMap API Configuration
openweathermap.api.key=38b64d931ea106a38a71f9ec1643ba9d

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/weatherapp
spring.data.mongodb.database=weatherapp

# Logging Configuration
logging.level.com.example.weatherapp=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Cache Configuration
weather.cache.default-expiry-minutes=15
weather.cache.forecast-expiry-minutes=60
weather.cache.cleanup-interval-minutes=60

# API Rate Limiting
weather.api.rate-limit-per-minute=60
weather.api.rate-limit-per-hour=1000

# Notification Configuration
notification.push.enabled=true
notification.email.enabled=true
notification.sms.enabled=false

# ML Predictions
weather.ml.enabled=true
weather.ml.model-path=/models/weather-prediction.pkl

# File Upload (for journal photos)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Background Jobs
weather.jobs.alert-check-interval=300000
weather.jobs.cache-cleanup-interval=3600000
weather.jobs.reminder-check-interval=60000

# External APIs
pollen.api.key=your-pollen-api-key
pollen.api.url=https://api.ambeedata.com/latest/pollen

# JWT Configuration (if using JWT)
jwt.secret=your-jwt-secret-key
jwt.expiration=86400000
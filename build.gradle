plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    // Core Spring Boot starter
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Data MongoDB for database interaction
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'com.google.firebase:firebase-admin:9.2.0'

    // Spring Boot DevTools for automatic restarts and live reload
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Lombok to reduce boilerplate code
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Ensure the main class is correctly specified
springBoot {
    mainClass = 'com.example.weatherapp.WeatherAppApplication'
}

// Simple task to run the application
task runApp {
    dependsOn 'bootRun'
    description = 'Run the Spring Boot application'
}